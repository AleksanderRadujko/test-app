<div class="container py-3">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitPost()">
    <div class="row my-3">
      <div class="col">
        <label for="email" class="form-label">Email</label>
        <input id="email"
               type="text"
               class="form-control form-control-sm"
               formControlName="email">
        <span *ngIf="!loginForm.get('email')!.valid && loginForm.get('email')!.touched"
              class="help-block">
          <span *ngIf="loginForm.get('email')!.errors!['emailIsForbidden']">This email is not valid</span>
          <span *ngIf="loginForm.get('email')!.errors!['required']">This field is required</span>
        </span>
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <label for="password" class="form-label">Password</label>
        <input id="password"
               type="password"
               class="form-control form-control-sm"
               formControlName="password">
        <span *ngIf="!loginForm.get('password')!.valid && loginForm.get('password')!.touched"
              class="help-block">Password is required</span>
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <button class="btn btn-sm btn-outline-primary" type="submit">{{ isLogin ? 'Log In' : 'Sign Up' }}</button> |
        <button class="btn btn-sm btn-outline-primary" type="button" (click)="switchForm()">Switch to {{ isLogin ? 'Sign Up' : 'Log In' }}</button>
      </div>
    </div>
  </form>
</div>
